<div class="col-md-4">
<form name="detailForm" role="form" class="form-horizontal">
<fieldset>

	<div class="control-group">
		<label class="control-label" for="name">Name</label>
		<input type="text" class="form-control" id="name" name="name" data-ng-model="patient.name" placeholder="Enter name" required>
		<span data-ng-show="detailForm.name.$error.required" class="help-inline">Required</span>
	</div>
 
	<div class="control-group">
		<label class="control-label" for="age">Age</label>
		<input type="url" class="form-control" id="age" name="age" data-ng-model="patient.age" placeholder="Enter age" required>
		<span data-ng-show="detailForm.age.$error.required" class="help-inline">Required</span>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="prescription">Prescription</label>
		<textarea type="text" class="form-control" id="prescription" name="prescription" data-ng-model="patient.prescription" placeholder="Enter prescription"></textarea>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="medicalRecord">Medical record</label>
		<textarea type="text" class="form-control" id="medicalRecord" name="medicalRecord" data-ng-model="patient.medicalRecord" placeholder="Enter medical record"></textarea>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="address">Address</label>
		<textarea type="text" class="form-control" id="address" name="address" data-ng-model="patient.address" placeholder="Enter address"></textarea>
	</div>

	<br />

	<button data-ng-click="go('/')" class="btn btn-default">Cancel</button>
	<button data-ng-click="save()" data-ng-disabled="noChange() || detailForm.$invalid" class="btn btn-primary">Save</button>
</fieldset>
</form>
</div>
